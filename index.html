  <style>
    * {

    body {

      display: flex;
      justify-content: center;

    .card {
      background: #ffffff;

      padding: 40px;
      width: 380px;

      text-align: center;

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .card h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #4e8bff;
    }

    .card p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 25px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #d1d5db;
      background-color: #f9fafb;
      font-size: 1rem;
      color: #333;
      transition: border-color 0.3s ease;
      outline: none;
    }

    .form-group input::placeholder {
      color: #aaa;
    }

    .form-group input:focus {
      border-color: #4e8bff;
    }

    .form-group label {
      position: absolute;
      top: 15px;
      left: 15px;
      color: #888;
      font-size: 1rem;
      transition: 0.3s ease;
      pointer-events: none;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 15px;
      font-size: 0.85rem;
      color: #4e8bff;
      background-color: #fff;
      padding: 0 5px;
    }

    .card button {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      background-color: #4e8bff;
      color: #fff;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .card button:hover {
      background-color: #0080e2;
      transform: translateY(-2px);
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #777;
      font-size: 0.85rem;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px;
        width: 90%;
      }

      }
    }
